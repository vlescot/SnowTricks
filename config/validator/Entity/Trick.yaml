App\Domain\Entity\Trick:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: title
            message: Ce nom de figure existe déjà.

    properties:
        id:
            - NotBlank: ~
            - Uuid:
                message: L'attribut id n'est pas un Uuid valide.
                groups:
                    - edit_trick

        title:
            - NotBlank:
                message: Le titre ne doit pas être vide.
                groups:
                    - edit_trick
            - Length:
                min: 3
                minMessage : Le titre est trop court.
                max: 255
                maxMessage : Le titre est trop long.
                groups:
                    - edit_trick

        slug:
            - NotBlank:
                groups:
                    - edit_trick
            - Length:
                min: 3
                minMessage : Le titre est trop court.
                max: 255
                maxMessage : Le slug est trop long.
                groups:
                    - edit_trick

        description:
            - NotBlank:
                message: La description ne doit pas être vide.
                groups:
                    - edit_trick

        mainPicture:
            - NotBlank:
                message: Avec une image, c'est plus sympas :-)
                groups:
                    - edit_trick
            - Valid:
                groups:
                    - edit_trick

        pictures:
            - Valid:
                traverse: true
                groups:
                    - edit_trick

        videos:
            - Valid:
                traverse: true
                groups:
                    - edit_trick

        groups:
            - Valid:
                traverse: true
                groups:
                    - edit_trick